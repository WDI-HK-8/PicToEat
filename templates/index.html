<html>
<head>
  <title>PicForEating</title>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>  
  <script type="text/javascript" src="public/application.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="public/custom.css" rel="stylesheet">
  <link rel="icon" href="public/images/favicon.ico">
  <link href='https://fonts.googleapis.com/css?family=Give+You+Glory' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:300italic' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="wrapper">
    <div class="container-fluid">
      <!-- Header -->
      <div class="row">
        <div class="col-xs-11 col-xs-offset-1">
          <h1>PicForEating</h1>
        </div>
      <!-- New User Sign In or Up -->
      <div class="row">
        <div class="col-xs-11 col-xs-offset-1">
          <h2>Sign In</h2>
          <form>
            <input type="text" id="username" placeholder="username"> <input type ="password" id="password" placeholder="password">
              <button id="sign-in">Sign In</button>   
          </form>
          <h2>Sign Up</h2>
          <form>
            <input type="text" id="name" placeholder="name">
            <input type="text" id="email" placeholder="email address">
            <input type="text" id="username2" placeholder="username">
            <input type ="password" id="password2" placeholder="password">
              <button id="sign-up">Sign Up</button>   
          </form>
          <a href="/sign-up">Not yet a member?</a>
        </div>
      </div>
    </div>
  </div>
</body> 
</html>
